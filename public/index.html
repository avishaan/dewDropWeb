<!DOCTYPE html>

    <body>
        <header>
            <h1>Trust or Troll</h1>

        </header>
        <div class='container-fluid' id='app'>
        </div>

            <table border="0" style="margin-left:auto; margin-right:auto;">
                <tr><td><span>&copy;</span> dewDrop.<span>&trade;</span></td></tr>

        <script type="text/template" id="inputTemplate">
          <form class="form-signin" role="form" id="inputCriteria">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="email" class="form-control" placeholder="email@gmail.com"  autofocus="">
            <input type="password" class="form-control" placeholder="Password">
            <input id="phone" type="tel" class="form-control" placeholder="18001231234" required="true">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button id='submit' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </script>
        <script type="text/template" id="submitButtonTemplate">
          <button type="button" class="btn btn-success" id="submit">Submit</button>
        </script>

        <script src="js/models/measurement.js"></script>
